<div id="password-protect" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:#f8f9fa;display:flex;align-items:center;justify-content:center;">
  <div style="background:#fff;border-radius:1em;box-shadow:0 2px 16px #dbeafe;padding:2.5em 2em;max-width:90vw;">
    <div style="font-size:1.2em;font-weight:600;color:#4973db;text-align:center;">请输入访问密码</div>
    <input type="password" id="page-password" style="display:block;margin:1.3em auto 1em auto;font-size:1.1em;padding:0.6em 1.2em;border-radius:0.7em;border:1.5px solid #aac;outline:none;width:210px;text-align:center;" placeholder="Password" autofocus>
    <button onclick="checkPassword()" style="background:#4973db;color:#fff;border:none;border-radius:0.6em;font-size:1em;padding:0.5em 2em;margin:auto;display:block;cursor:pointer;">进入</button>
    <div id="pw-error" style="color:#d33;margin-top:1em;text-align:center;display:none;">密码错误，请重试！</div>
  </div>
</div>
<script>
function checkPassword() {
  var input = document.getElementById('page-password').value;
  // 设定你的密码，比如 "letmein123"
  var CORRECT = "yuxuanlei";
  if (input === CORRECT) {
    document.getElementById('password-protect').style.display = 'none';
    document.body.style.overflow = '';
    localStorage.setItem('site_pass_ok', '1'); // 记住密码，刷新免输
  } else {
    document.getElementById('pw-error').style.display = 'block';
  }
}
window.onload = function(){
  if(localStorage.getItem('site_pass_ok')==='1'){
    document.getElementById('password-protect').style.display = 'none';
    document.body.style.overflow = '';
    return;
  }
  document.body.style.overflow = 'hidden';
  document.getElementById('page-password').addEventListener('keydown',function(e){
    if(e.key==='Enter') checkPassword();
  });
};
</script>
